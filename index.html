<!DOCTYPE html>
<html>
<head>
    <title>European Parliament Open Data API Access</title>
</head>
<body>
    <h1>Access European Parliament Open Data</h1>
    <button id="fetchData">Fetch MEPs Data</button>
    <div id="dataDisplay"></div>

    <script>
        document.getElementById("fetchData").addEventListener("click", function() {
            fetch('https://data.europarl.europa.eu/api/v1/meps?format=application/ld+json&limit=10')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });

        function displayData(data) {
            const display = document.getElementById("dataDisplay");
            display.innerHTML = "<h2>MEPs Data:</h2>";
            data.forEach(mep => {
                display.innerHTML += `<p>${mep.name} (${mep.country})</p>`;
            });
        }
    </script>
</body>
</html>
